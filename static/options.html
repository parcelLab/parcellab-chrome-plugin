<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/options.css">
    
    <title>Configure parameters</title>
  </head>
  <body style="height:100%;">
    <div class="container vh-100">
        <div class="row h-100">
            <div class="col-4 d-flex align-items-center justify-content-center" style="background-color: #002172;">
                <img src="/img/Parcellab_Logo_RGB_White_vertical.png" style="max-width: 80%; height: auto;" />
            </div>
            <div class="col-6 align-self-center ms-5">
                <form id="options-form">
                    <h4>Authentication</h4>
                    <br />
                    <div id="" class="container bg-light border border-light-subtle rounded-3">
                        <div class="float-end mt-2 fs-5">
                            <a href="#" role="button" aria-expanded="false" aria-controls=""><i class="bi bi-trash"></i></a>
                        </div>
                        <div class="mb-3 mt-2">
                            <label for="account" class="form-label">Account</label>
                            <input type="text" class="form-control fc" id="account" placeholder="Account Name" required>
                            <div class="invalid-feedback">
                                Please enter Account Name.
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="user" class="form-label">Account ID</label>
                            <input type="text" class="form-control fc" id="user" placeholder="User ID" required>
                            <div class="invalid-feedback">
                                Please enter your Account ID.
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="token" class="form-label">API token</label>
                            <input type="password" class="form-control fc" id="token" placeholder="API Token" required>
                            <div class="invalid-feedback">
                                Please enter your API token.
                            </div>
                        </div>
                    </div>
                    <div class="text-end mt-2 fs-2">
                        <a href="#" role="button" aria-expanded="false" aria-controls=""><i class="bi bi-plus-circle-fill"></i></a>
                    </div>

                    <br /> <br />
                    <h4>Options</h4>
                    <br />
                    <label for="language" class="form-label">Language</label>
                    <select class="form-select fc" aria-label="" id="language">
                        <option value="en">English</option>
                        <option value="de">German</option>
                        <option value="es">Spanish</option>
                        <option value="fr">French</option>
                        <option value="it">Italian</option>
                        <option value="nl">Dutch</option>
                        <option value="da">Danish</option>
                        <option value="sv">Swedish</option>
                        <option value="no">Norwegian</option>
                        <option value="fi">Finnish</option>
                        <option value="pt">Poruguese</option>
                        <option value="pl">Polish</option>
                        <option value="ro">Romanian</option>
                        <option value="cz">Czech</option>
                        <option value="sk">Slovak</option>
                        <option value="sl">Slovenian</option>
                        <option value="bg">Bulgarian</option>
                        <option value="hu">Hungarian</option>
                        <option value="el">Greek</option>
                        <option value="gl">Galician</option>
                        <option value="eu">Basque</option>
                        <option value="ko">Korean</option>
                        <option value="ja">Japanese</option>
                        <option value="ru">Russian</option>
                        <option value="tr">Turkish</option>
                        <option value="ca">Catalan</option>
                        <option value="zh">Chinese (simplified)</option>
                        <option value="tw">Chinese (traditional)</option>
                        <option value="hr">Croatian</option>
                        <option value="et">Estonian</option>
                        <option value="lv">Latvian</option>
                        <option value="lt">Lithuanian</option>
                        <option value="sr">Serbian</option>
                    </select>
                    <div class="invalid-feedback">
                        Please select a language.
                    </div>
                    <br /><br />
                    <button class="btn btn-primary" id="save-btn" type="">Save Settings</button>
                </form>
            </div>
        </div>
    </div>
      <script type="module" src="options.js"></script>
  </body>
</html>
